<div class="container-fluid">
    <div class="row top">
        <div class="col-6">Filters</div>
        <div class="col-6 right">
            <div class="">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modelId1">Create New</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="bijaks-list columns">
                <div *ngFor="let bijak of bijakData" class="single-item" (click)="singleData(bijak.id)">
                    <p>{{bijak.no}} : {{bijak.city}}
                        <i class="fa fa-ellipsis-v"></i>
                    </p>
                    <p>{{bijak.truckNo}} : {{bijak.dateOfReciept}}</p> 
                </div>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item" *ngFor='let p of pages; let i=index;' [ngClass]="{'active':i+1==page}"><a class="page-link" href="" (click)='setPage(i, $event)'>{{i+1}}</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul>
                <!-- <pagination-controls (pageChange)="page = $event"></pagination-controls> -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="columns sticky">
                <app-bijak-template></app-bijak-template>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId1" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter Bijak Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <app-bijak></app-bijak>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div> -->
        </div>
    </div>
</div>
